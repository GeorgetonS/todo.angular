<h1 style="text-align:center">My First App</h1>


<h1>{{title}}</h1>
<!--  <button (click)="AlterarListaTarefas()">Alterar Tarefas</button> -->
<ul>
  <li *ngFor="let todo of todos">
    {{todo.id}}. {{todo.title}} |
    <button *ngIf="!todo.done" (click)="markAsDone(todo)">Concluir</button> |
    <button *ngIf="todo.done" (click)="MarkAsUndone(todo)">Refazer</button> |
    <button (click)="remove(todo)">Remover</button>
  </li>
</ul>

<!--

<form [formGroup]="form">
  <fieldset>
    <label>Tarefa: </label>
    <input type="text" placeholder="TÃ­tulo da Tarefa" maxlength="60" formControlName='title'>
    <small *ngIf="form.controls['title'].invalid && !form.controls['title'].pristine">Este campo deve conter entre 3 e 60 caracteres</small>
    <button [disabled]="form.invalid">Salvar</button>
  </fieldset>
</form>
